<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" 
        (ngSubmit)="onSubmit(loginForm.value)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input name="email" type="text" id="email" placeholder="Input text" emailValidator required ngModel 
            [ngClass]="loginForm.controls['email'] && !loginForm.controls['email'].invalid ? 'invalid' : 'valid' " />
          <span id="emailErrorMessage" class="text-danger" *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">Email is required.</span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input name="password" type="password" id="password" placeholder="Input text" required ngModel 
            [ngClass]="loginForm.controls['password'] && !loginForm.controls['password'].invalid ? 'invalid' : 'valid' " />
          <span id="passwordErrorMessage" class="text-danger" *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password'].touched">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <button (click)="emitSubmitEvent($event)" buttonText="Submit"></button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
