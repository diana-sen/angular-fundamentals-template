<div class="course-card">
    <div class="course-card__description">
      <!-- Replace ::text:: with your code -->
      <div class="course-card__description-title">{{course.title}}</div>
      <div class="course-card__description-text">{{course.description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{course.authors}}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{course.duration}}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{course.creationDate}}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button (click)="handleClickOnShow($event)" [buttonText]="showText" class="course-card__show-button"></app-button>
            <div class="course-card__buttons">
                <!--Enter your code here-->
                <ng-container *ngIf="editable">
                 <ng-content></ng-content>
                </ng-container>
            </div>
        </div>
    </div>
</div>
