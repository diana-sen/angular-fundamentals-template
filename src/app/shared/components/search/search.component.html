<div class="app-search">
  <form #searchForm="ngForm"
  (ngSubmit)="onSubmit(searchForm.value)"
  >

    <input type="text" id="search" [placeholder]="placeholder" name="searchInput" [(ngModel)]="searchText">
    <app-button type="submit" (click)="emitSubmitEvent($event)" buttonText="Search"></app-button>
  </form>
</div>
