<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input type="text" id="name" placeholder="Input text" formControlName="name" [ngClass]="!registrationForm.controls['name'].valid && registrationForm.controls['name'].touched ? 'invalid':  '' "/>
          <span id="nameErrorMessage" class="text-danger" *ngIf="!registrationForm.controls['name'].valid && registrationForm.controls['name']?.touched">Name is required.</span>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Input text" formControlName="email" [ngClass]="!registrationForm.controls['email'].valid && registrationForm.controls['email'].touched ? 'invalid':  '' "/>
          <span id="emailErrorMessage" class="text-danger" *ngIf="!registrationForm.controls['email'].valid && registrationForm.controls['email'].touched">Email is required.</span>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Input text" formControlName="password" [ngClass]="!registrationForm.controls['password'].valid  && registrationForm.controls['password'].touched ? 'invalid':  '' "/>
          <span id="passwordErrorMessage" class="text-danger" *ngIf="!registrationForm.controls['password'].valid && registrationForm.controls['password'].touched ? 'invalid':  '' ">Password is required.</span>
        </div>
      </div>
      <div class="form__action">
        <app-button (click)="onSubmit(registrationForm.value)" buttonText="Submit"></app-button>
      </div>
    </div>
  </form>
</div>
