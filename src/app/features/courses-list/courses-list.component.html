
    <div *ngFor="let course of courses;">
        <app-course-card  [course]="course" [editable]="editable" (clickOnShow)="handleShowCourse($event)">
            <app-button (click)="handleClickOnEdit()" [iconName]="faTrashCan"></app-button>
            <app-button (click)="handleClickOnDelete()" [iconName]="faPencil"></app-button>
        </app-course-card>
    </div>
